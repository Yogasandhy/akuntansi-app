name: akuntansi_app
description: "Professional offline-first double-entry accounting application for SMEs/freelancers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Local Database
  isar: ^3.1.0+1
  xxf_isar_flutter_libs: ^3.1.0+1


  # Navigation
  go_router: ^14.2.0

  # PDF & Export
  pdf: ^3.10.8
  printing: ^5.12.0

  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.3
  share_plus: ^9.0.0
  uuid: ^4.4.2

  # Icons
  cupertino_icons: ^1.0.8

  # Freezed for immutable models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  isar_generator: ^3.1.0+1

